<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciPlay - Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="chatbot.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-900 via-indigo-900 to-purple-900 min-h-screen font-sans text-white">
    <nav class="fixed top-0 w-full bg-gray-800 bg-opacity-80 backdrop-blur-md shadow-lg z-10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-indigo-400 tracking-wide">SciPlay</h1>
            <div class="space-x-8">
                <a href="index.html" class="text-gray-300 hover:text-indigo-400 transition" aria-label="Go to Home Page">Home</a>
                <a href="chatbot.html" class="text-gray-300 hover:text-indigo-400 transition" aria-label="Go to Chatbot Page">Chatbot</a>
                <a href="about.html" class="text-gray-300 hover:text-indigo-400 transition" aria-label="Go to About Page">About</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-4xl pt-24">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">AI Chatbot</h1>
            <p class="text-gray-400 mt-2">Powered by Llama2</p>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="border-b border-gray-700 p-4 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <div class="text-sm text-gray-400">
                    <span id="connection-status" class="flex items-center">
                        <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                        Connected
                    </span>
                </div>
            </div>

            <div id="chat-container" class="h-[500px] overflow-y-auto p-4 space-y-4">
                <!-- Chat messages will appear here -->
            </div>

            <div class="border-t border-gray-700 p-4">
                <form id="chat-form" class="flex gap-2">
                    <div class="flex-1 relative">
                        <textarea
                            id="user-input"
                            class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button
                            type="button"
                            id="clear-chat"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                            title="Clear chat"
                        >
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <button
                        type="button"
                        id="material-btn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center"
                        title="Enter materials for experiments"
                    >
                        <i class="fas fa-flask"></i>
                    </button>
                    <button
                        type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors duration-200 flex items-center"
                    >
                        <span>Send</span>
                        <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-4 text-center text-gray-500 text-sm">
            <p>Press Enter to send, Shift+Enter for new line</p>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
